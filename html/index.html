<html>
<script>
    function myFunction() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("my-demo").innerHTML = this.responseText;
            }
        };

        xhttp.open("GET", "PUT_API_GATEWAY_ENDPOINT_HERE", true);
        xhttp.send();

    }
</script>
<body>
    <div align="center"><br><br><br><br>
        <h1>Welcome User</h1>
        <br>
        <button onclick="myFunction()">Invoke lambda</button>
        <br>
        <p>This is a sample application to demonstrate AWS Lambda</p>
        <h2><span id="my-demo" style="color: green"></span></h2>
    </div>
</body>
</html>
