<html>
<script>
    function myFunction() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("my-demo").innerHTML = this.responseText;
            }
        };

        xhttp.open("GET", "https://2ho995xl53.execute-api.us-east-1.amazonaws.com/", true);
        // xhttp.open("GET", "API-GATEWAY-LINK", true);
        xhttp.send();

    }
</script>
<body>
    <div align="center"><br><br><br><br>
        <h1>Welcome User</h1>
        <br>
        <button onclick="myFunction()">Click me</button>
        <br>
        <p>This is a sample application to demonstrate AWS Lambda</p>
        <p><span id="my-demo" style="color: green"></span></p>
    </div>
</body>
</html>
